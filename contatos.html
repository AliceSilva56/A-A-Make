  <script>

    // Script para exibir a mensagem de sucesso
    const form = document.getElementById('feedbackForm');
    const successMessage = document.getElementById('successMessage');
    const stars = document.querySelectorAll('.stars label');
    const inputs = document.querySelectorAll('.stars input');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successMessage.style.display = 'block'; // Exibe a mensagem
      form.reset(); // Reseta o formulário

      // Remove o preenchimento das estrelas
      stars.forEach((star) => star.classList.remove('filled'));
      inputs.forEach((input) => (input.checked = false)); // Desmarca os inputs de rádio

      // Define um temporizador para ocultar a mensagem após 5 segundos
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 1000); // 1000 milissegundos = 1 segundos
    });

    stars.forEach((star, index) => {
      // Evento de hover para preencher as estrelas ao passar o mouse
      star.addEventListener('mouseover', () => {
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add('filled');
          } else {
            s.classList.remove('filled');
          }
        });
      });

      // Remove o preenchimento ao sair do hover
      star.addEventListener('mouseout', () => {
        stars.forEach((s) => s.classList.remove('filled'));
        // Mantém as estrelas preenchidas após o clique
        const selected = document.querySelector('.stars input:checked');
        if (selected) {
          const selectedIndex = Array.from(inputs).indexOf(selected);
          stars.forEach((s, i) => {
            if (i <= selectedIndex) {
              s.classList.add('filled');
            }
          });
        }
      });

      // Evento de clique para selecionar a avaliação
      star.addEventListener('click', () => {
        inputs[index].checked = true; // Marca o input correspondente
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add('filled');
          } else {
            s.classList.remove('filled');
          }
        });
      });
    });

    // Alterna a exibição do menu suspenso ao clicar no botão
    document.querySelector('.dropbtn').addEventListener('click', function (e) {
      e.preventDefault(); // Evita o comportamento padrão do link
      const dropdownContent = document.querySelector('.dropdown-content');
      dropdownContent.style.display =
        dropdownContent.style.display === 'block' ? 'none' : 'block';
    });

    // Fecha o menu suspenso ao clicar fora dele
    window.addEventListener('click', function (e) {
      const dropdown = document.querySelector('.dropdown');
      if (!dropdown.contains(e.target)) {
        document.querySelector('.dropdown-content').style.display = 'none';
      }
    });

    // Função para filtrar produtos por categoria
    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      const titulo = document.getElementById('titulo'); // Seleciona o título

      // Atualiza o título com base na categoria selecionada
      if (category === 'all') {
        titulo.textContent = 'Produtos Disponíveis';
      } else if (category === 'rosto') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Rosto';
      } else if (category === 'olhos') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Olhos';
      } else if (category === 'labios') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Lábios';
      } else if (category === 'acessorios') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Acessórios';
      }

      // Filtra os produtos com base na categoria
      products.forEach(product => {
        if (category === 'all') {
          product.classList.remove('hidden'); // Remove a classe que oculta o produto
        } else {
          if (product.getAttribute('data-category') === category) {
            product.classList.remove('hidden'); // Remove a classe que oculta o produto
          } else {
            product.classList.add('hidden'); // Adiciona a classe que oculta o produto
          }
        }
      });
    }
  </script>
