  <script>
    // Alterna a exibição do menu suspenso ao clicar no botão
    document.querySelector('.dropbtn').addEventListener('click', function (e) {
      e.preventDefault(); // Evita o comportamento padrão do link
      const dropdownContent = document.querySelector('.dropdown-content');
      dropdownContent.style.display =
        dropdownContent.style.display === 'block' ? 'none' : 'block';
    });

    // Fecha o menu suspenso ao clicar fora dele
    window.addEventListener('click', function (e) {
      const dropdown = document.querySelector('.dropdown');
      if (!dropdown.contains(e.target)) {
        document.querySelector('.dropdown-content').style.display = 'none';
      }
    });

    // Função para filtrar produtos por categoria
    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      const titulo = document.getElementById('titulo'); // Seleciona o título

      // Atualiza o título com base na categoria selecionada
      if (category === 'all') {
        titulo.textContent = 'Produtos Disponíveis';
      } else if (category === 'rosto') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Rosto';
      } else if (category === 'olhos') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Olhos';
      } else if (category === 'labios') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Lábios';
      } else if (category === 'acessorios') {
        titulo.textContent = 'Produtos Disponíveis | Categ. Acessórios';
      }

      // Filtra os produtos com base na categoria
      products.forEach(product => {
        if (category === 'all') {
          product.classList.remove('hidden'); // Remove a classe que oculta o produto
        } else {
          if (product.getAttribute('data-category') === category) {
            product.classList.remove('hidden'); // Remove a classe que oculta o produto
          } else {
            product.classList.add('hidden'); // Adiciona a classe que oculta o produto
          }
        }
      });
    }
  </script>
